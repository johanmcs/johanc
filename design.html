	.dropbtn {

	    font-size: 20px;
	    border: 1px white;
	    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
	}
	.dropdown {
	    position: relative;
	    display: inline-block;
	}
	.dropdown-content {
	    display: none;
	    position: absolute;
	    background-color: #f1f1f1;
	    min-width: 120px;
	    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	    z-index: 1;
	}
	.dropdown-content a {
	    color: black;
	    padding: 20px 10px;
	    text-decoration: none;
	    display: block;
	}
	.dropdown-content a:hover {background-color: #ddd}

	.dropdown:hover .dropdown-content {
	    display: block;
	}

	.dropdown:hover .dropbtn {
	    background-color: #f1f1f1;
	}

	/* Hover Title Stuff */
	.container {
		display: inline-block;
		position: relative;
		width: 100%;
	}

	.image {
	  display: block;
	  width: 50%;
	  height: auto;
	}

	.overlay {
	  position: absolute;
	  top: 0;
	  bottom: 0;
	  left: 0;
	  right: 0;
	  height: relative;
	  width: 65%;
	  opacity: 0;
	  transition: .2s ease;
	  background-color: #ffffff;
	}

	.container:hover .overlay {
	  opacity: 0.4;
	}

	.containertitle {
	  color: #000000;
	  font-family: Roboto;
	  font-size: 20px;
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  -ms-transform: translate(-50%, -50%);
	}

</style>
